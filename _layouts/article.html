---
layout: base
---
<article class="post-single">
    <header class="post-header" style="--post-color: {{ page.color }}">
        <img src="{{ page.cover | relative_url }}" alt="{{ page.title }}" class="post-cover">
        <h1>{{ page.title }}</h1>
        <time datetime="{{ page.date }}">{{ page.date | date: "%B %d, %Y" }}</time>
    </header>

    <div class="post-content">
        {{ content }}
    </div>
</article>
